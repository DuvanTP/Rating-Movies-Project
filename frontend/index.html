<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <form id="taskForm">
            <input type="text" id="title" placeholder="Título" required />
            <textarea id="details" placeholder="Detalles (opcional)"></textarea>
            <input type="number" id="priority" placeholder="Prioridad (ej: 1)" />
            <input type="number" id="dueYear" placeholder="Año límite (ej: 2025)" />
            <button type="submit">Agregar Tarea</button>
        </form>

        <h2>Tareas</h2>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
