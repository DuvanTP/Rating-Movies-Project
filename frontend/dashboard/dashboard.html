<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>User Panel - Tasks</title>
</head>
<body>
  <div class="side-menu">
    <div class="brand-name">
      <h1>My App</h1>
    </div>
    <ul>
      <li><span>My Account</span></li>
      <li><span onclick="log_out()" style="cursor: pointer;">Log Out</span></li>
    </ul>
  </div>

  <div class="container">
    <div class="header">
      <div class="nav">
        <div class="search">
          <input type="text" placeholder="Search task...">
          <button type="submit">Search</button>
        </div>
        <div class="user">
          <a href="#" class="btn" onclick="createNewTask()">New Task</a>
          <div class="user-info">
            <span>User</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="cards">
        <div class="card">
          <div class="box">
            <h1 id="task-count">0</h1>
            <h3>Total Tasks</h3>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <h1 id="completed-count">0</h1>
            <h3>Completed</h3>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <h1 id="pending-count">0</h1>
            <h3>Pending</h3>
          </div>
        </div>
      </div>

      <div class="content-2">
        <div class="recent-payments">
          <div class="title">
            <h2>My Tasks</h2>
            <a href="#" class="btn" id="view-all">View All</a>
          </div>
          <table id="task-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="task-table-body">
              <!-- Tasks will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal to create a new task -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>Create Task</h2>
      <form id="task-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="details">Details:</label>
        <textarea id="details" name="details" required></textarea>

        <label for="dueYear">Due Year:</label>
        <input type="number" id="dueYear" name="dueYear" min="2024" max="2100" required>

        <label for="priority">Priority (1â€“10):</label>
        <input type="number" id="priority" name="priority" min="1" max="10" required>

        <div class="button-container">
        <button type="submit" class="createButton">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
