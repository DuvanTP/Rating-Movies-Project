<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="../logo.png" type="image/png">

</head>
<body>
  <div class="header">
    <button class="top-button">Sign In</button>
  </div>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" required autocomplete="username" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required autocomplete="password" />

      <div class="options">
        <label><input type="checkbox" id="remember" /> Recuérdame</label>
        <a href="#" class="forgot"> ¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit-btn">Iniciar Sesión</button>

      <p class="register"> ¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
